<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: lightblue}
    </style>
    </head>
<body onLoad = "Slider()">

<div>
  <input type="range" style= "width: 400px;" id="slider" min="0" max="1535" step="1" id="app" value="0">
  <p>Value: <span id="app"></span></p>
</div>

		<script type="text/javascript">
		
		
		const hexStringUp = '0123456789ABCDEF';
		const hexStringDn = 'FEDCBA9876543210';
		const hexZeros = '0';
		const hexEfs = 'F';

		var hexArrayShortUp = Array.from(hexStringUp.repeat(16));
		var hexArrayShortDn = Array.from(hexStringDn.repeat(16));
		var hexArrayZeros = Array.from(hexZeros.repeat(256));
		var hexArrayEfs = Array.from(hexEfs.repeat(256));
		
		let hexArrayLongUp = [];
		
		Array.from(hexStringUp).forEach(letter =>
		(hexArrayLongUp = hexArrayLongUp.concat(Array.from(letter.repeat(16)))));
		
		let hexArrayLongDn = [];
		
		Array.from(hexStringDn).forEach(letter =>
		(hexArrayLongDn = hexArrayLongDn.concat(Array.from(letter.repeat(16)))));
		
		//////////red//////////
		let hexArrayLongEfsEfsDnZerosZerosUp =
			hexArrayEfs.concat
				(hexArrayEfs, hexArrayLongDn, hexArrayZeros, hexArrayZeros, hexArrayLongUp);
		let hexArrayShortEfsEfsDnZerosZerosUp =
			hexArrayEfs.concat
				(hexArrayEfs, hexArrayShortDn, hexArrayZeros, hexArrayZeros, hexArrayShortUp);
		
		//////////green///////////
		let hexArrayLongZerosUpEfsEfsDnZeros =
			hexArrayZeros.concat
				(hexArrayLongUp, hexArrayEfs, hexArrayEfs, hexArrayLongDn, hexArrayZeros);
		let hexArrayShortZerosUpEfsEfsDnZeros =
			hexArrayZeros.concat
				(hexArrayShortUp, hexArrayEfs, hexArrayEfs, hexArrayShortDn, hexArrayZeros);
			
		/////////blue////////////////
		let hexArrayLongDnZerosZerosUpEfsEfs =
			hexArrayLongDn.concat
				(hexArrayZeros, hexArrayZeros, hexArrayLongUp, hexArrayEfs, hexArrayEfs);
		let hexArrayShortDnZerosZerosUpEfsEfs =
			hexArrayShortDn.concat
				(hexArrayZeros, hexArrayZeros, hexArrayShortUp, hexArrayEfs, hexArrayEfs);	
		
		////////// simple slider no jquery //////////////
		var slider = document.getElementById("slider");
		var output = document.getElementById("app");
		output.innerHTML = document.getElementById("slider").value;
		
		slider.oninput = function Slider() {
		
			var hexStringLongRed = hexArrayLongEfsEfsDnZerosZerosUp[this.value];
			var hexStringShortRed = hexArrayShortEfsEfsDnZerosZerosUp[this.value];
			
			var hexStringLongGreen = hexArrayLongZerosUpEfsEfsDnZeros[this.value];
			var hexStringShortGreen = hexArrayShortZerosUpEfsEfsDnZeros[this.value];
			
			var hexStringLongBlue = hexArrayLongDnZerosZerosUpEfsEfs[this.value];
			var hexStringShortBlue = hexArrayShortDnZerosZerosUpEfsEfs[this.value];
			
		document.body.style.background = "#" +
			hexStringLongRed + hexStringShortRed +
			hexStringLongGreen + hexStringShortGreen +
			hexStringLongBlue + hexStringShortBlue;
			
		  output.innerHTML = "#" +
			hexStringLongRed + hexStringShortRed +
			hexStringLongGreen + hexStringShortGreen +
			hexStringLongBlue + hexStringShortBlue;
		}
		
		window.onload = Slider;
		


    </script>
	

</body>
</html>
