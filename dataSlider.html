<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: lightblue}
    </style>
    </head>
<body>
    <script src="js/jquery.min.js"></script>
<input type="range" style= "width: 400px;" id="slider" min="0" max="1023" step="1" value="0">
	<output id="output"></output>
		<script type="text/javascript">

		const hexStringUp = '0123456789ABCDEF';
		const hexStringDn = 'FEDCBA9876543210';
		const hexNull = '0';

		var hexArrayShortUp = Array.from(hexStringUp.repeat(16));
		var hexArrayShortDn = Array.from(hexStringDn.repeat(16));
		var hexArrayNull = Array.from(hexNull.repeat(256));
		
		let hexArrayLongUp = [];
		
		Array.from(hexStringUp).forEach(letter =>
		(hexArrayLongUp = hexArrayLongUp.concat(Array.from(letter.repeat(16)))));
		
		let hexArrayLongDn = [];
		
		Array.from(hexStringDn).forEach(letter =>
		(hexArrayLongDn = hexArrayLongDn.concat(Array.from(letter.repeat(16)))));
		
		//////////red//////////
		let hexArrayLongUpDnNullUp =
			hexArrayLongUp.concat(hexArrayLongDn, hexArrayNull, hexArrayLongUp);
		let hexArrayShortUpDnNullUp =
			hexArrayShortUp.concat(hexArrayShortDn, hexArrayNull, hexArrayShortUp);
		
		//////////green///////////
		let hexArrayLongNullUpDnNull =
			hexArrayNull.concat(hexArrayLongUp, hexArrayLongDn, hexArrayNull);
		let hexArrayShortNullUpDnNull =
			hexArrayNull.concat(hexArrayShortUp, hexArrayShortDn, hexArrayNull);
			
		/////////blue////////////////
		let hexArrayLongNullNullUpDn =
			hexArrayNull.concat(hexArrayNull, hexArrayLongUp, hexArrayLongDn);
		let hexArrayShortNullNullUpDn =
			hexArrayNull.concat(hexArrayNull, hexArrayShortUp, hexArrayShortDn);
		
		$('#slider').on('change input', function getHexColours() {
			var hexStringLongRed = hexArrayLongUpDnNullUp[this.value];
			var hexStringShortRed = hexArrayShortUpDnNullUp[this.value];
			
			var hexStringLongGreen = hexArrayLongNullUpDnNull[this.value];
			var hexStringShortGreen = hexArrayShortNullUpDnNull[this.value];
			
			var hexStringLongBlue = hexArrayLongNullNullUpDn[this.value];
			var hexStringShortBlue = hexArrayShortNullNullUpDn[this.value];
			
		$("#output").text("#" +
			hexStringLongRed + hexStringShortRed +
			hexStringLongGreen + hexStringShortGreen +
			hexStringLongBlue + hexStringShortBlue);
		
		document.body.style.background =
			"#" +
			hexStringLongRed + hexStringShortRed +
			hexStringLongGreen + hexStringShortGreen +
			hexStringLongBlue + hexStringShortBlue;
			
		}).change();
		
		document.writeln(hexArrayLongUp)
		document.writeln(hexArrayShortUp)
		document.writeln(hexArrayLongDn)
		document.writeln(hexArrayShortDn)
		document.writeln(hexArrayLongUpDnNullUp)
		document.writeln(hexArrayShortUpDnNullUp)

    </script>
	

</body>
</html>
