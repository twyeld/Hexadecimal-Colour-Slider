<!DOCTYPE html>
<html>
<head>
    <style>
        body { background-color: lightblue}
    </style>
    </head>
<body>
    <script src="js/jquery.min.js"></script>
<input type="range" style= "width: 400px;" id="slider" min="0" max="255" step="1" value="0">
	<output id="output"></output>
		<script type="text/javascript">

		const hexString = '0123456789ABCDEF';

		var hexArrayShort = Array.from(hexString.repeat(16));
		
		let hexArrayLong = [];
		
		Array.from(hexString).forEach(letter =>
		(hexArrayLong = hexArrayLong.concat(Array.from(letter.repeat(16)))));
		
		$('#slider').on('change input', function getHexColours2() {
			var hexStringLong = hexArrayLong[this.value];
			var hexStringShort = hexArrayShort[this.value];
		$("#output").text("#" + hexStringLong + hexStringShort + "9999");
		document.body.style.background = "#" + hexStringLong + hexStringShort + "9999";
		}).change();
		
		document.writeln(hexArrayLong)
		document.writeln(hexArrayShort)

    </script>
	

</body>
</html>
