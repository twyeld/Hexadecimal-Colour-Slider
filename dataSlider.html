<div id="slider_count"><span id="sliderPrice">0</span></div>

    <input type="range" id="range-slider" value="0.0" min="0" max="5" step="0" />

		<script type="text/javascript">

   var v=$(this).val();

   //$('#sliderStatus').html( $(this).val() );
   $('#sliderPrice').html( sizeRange[v] );

});
